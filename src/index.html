<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiếng khóc trong đêm</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
    <div id="bt3">
        <h3><b>BÀI TẬP 3 JUNCTION OR SELF</b></h3>
        <p>Nhập vào 1 số</p>
        <input type="number" id="bt3-input" placeholder="Nhập vào 1 số">
        <button id="bt3-btn">CLICK ME</button>
        <p>Số này là một</p>
        <p id="ketQuaBt3"></p>
        <p>Các số hình thành nên số junction ở trên: </p>
        <p id="ketQuaBt3Plus"></p>
    </div>
    <div id="bt4">
        <h3><b>BÀI TẬP 4 MORSE DECODING</b></h3>
        <p>Nhập vào 1 dãy morse</p>
        <input type="text" id="bt4-input" placeholder="Nhập morse vào">
        <button id="bt4-btn">CLICK ME</button>
        <p>Sau khi decode</p>
        <p id="ketQuaBt4"></p>
    </div>
    <div id="bt5">
        <h3><b>BÀI TẬP 5 Vẽ</b></h3>
        <p>Nhập vào độ dài của dòng, số dòng và kí tự để vẻ</p>
        <input type="text" id="bt5-input" placeholder="Nhập dài, số dòng, kí tự">
        <button id="bt5-btn">CLICK ME</button>
        <p>Kết quả</p>
        <p id="ketQuaBt5"></p>
    </div>
    
</body>
<script src="../src/main.js"></script>
</html>
